<link rel="stylesheet" href="../../src/public/CSS/nav.css">

<nav class="navbar navbar-toggleable-sm fixed-top navbar-inverse bg-primary">

  <button class="navbar-toggler navbar-toggler-right" type="button"
  data-toggle="collapse" data-target=".navbarCollapse">
  <span class="navbar-toggler-icon"></span>
</button>

<a class="navbar-brand" href="/">
  <img src="../../src/public/Pictures/Banner/sports_pic.jpg" width="30" height="30"
  class="d-inline-block align-top" alt="brandimage"/>
  BuyNary
</a>

{{! below are navigation controls for categories}}
<div class="navbar-collapse collapse navbarCollapse">
  <ul class="navbar-nav mr-auto">
    {{#each category}}
    <li class="nav-item">
      <a class="nav-link" href="{{this.ref}}">
        <i class="fa {{this.icon}}" aria-hidden="true" style="color:white"></i>{{this.link}}
      </a>
    </li>
    {{/each}}
  </ul>

  {{! below are navigation controls for user_account}}
  <div class="btn-group" role="group">
    {{#each list}}
    <a type="button" class="btn btn-inverse bg-primary m-0" href="{{this.ref}}"
      data-toggle="tooltip" title="{{this.help}}">
      <i class="fa {{this.icon}} fa-2x" style="color:white"></i>
    </a>
    {{/each}}
    <a type="button" class="btn btn-inverse bg-primary hidden-md-up m-0"
      href="/cart" data-toggle="tooltip" title="View MyCart">
      <i class="fa fa-shopping-cart fa-2x" style="color:white"></i>
    </a>
  </div>
</div>

</nav>
<br class="my-1">
